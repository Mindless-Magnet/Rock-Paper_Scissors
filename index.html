<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="header">ROCK - PAPER - SCISSORS</div>

        <div class="content">
            <div class="options">Choose your option
            <div class="choices">
                <button class="button rock">ROCK</button>
                <button class="button paper">PAPER</button>
                <button class="button scissors">SCISSORS</button>
            </div>
            </div>
            <div class="players">
            <div class="user">
                <img class="rock" src="images/left/rock.png" alt="rock">
                <img class="paper" src="images/left/paper.png" alt="paper">
                <img class="scissors" src="images/left/scissors.png" alt="scissors">
            </div>
            <div class="vs">VS</div>

            <div class="computer">
                <img class="rock" src="images/right/rock.png" alt="rock">
                <img class="paper" src="images/right/paper.png" alt="paper">
                <img class="scissors" src="images/right/scissor.png" alt="scissors">
            </div>
            </div>
        </div>

        <div class="score"></div>
        <div class="footer">by Muhammed Shajahan</div>
    </div>
</body>
</html>
